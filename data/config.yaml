%YAML:1.0
VisualOdometry:
  VisualizeTracking: 1
  # 0 is press key to continue
  TimePerFrame: 10

  VisualizeLandmarks: 0
  VisualizeLandmarksEveryNumFrame: 1

  OptimizeEveryNumFrame: 5

FeatureTracker:
  #  OCV_BASIC_DETECTOR = 0,
  #  OCV_BASIC_DETECTOR_EXTRACTOR = 1
  Method: 1
  DetectorType: "FAST"
  max_num_feature: 10000
  # If FREAK, use "BruteForce-Hamming" for OCVMatcherType, 
  #           use 0 for Method/FeatureMatcher
  # If DAISY, use "BruteForce" for OCVMatcherType
  DescriptorType: "FREAK"
FeatureMatcher:
  UseRatioTest: 1
  RatioTestThresh: 0.9

  UseSymmetryTest: 1

  MaxDistToEpipolarLine: 1.0 
  LevelOfConfidence: 0.99 
  MaxMatchPerFeature: 2

  # BRUTE_FORCE = 0
  # GRID_SEARCH = 1
  Method: 1
  # FeatureMatcherOCV:
  OCVMatcherType: "BruteForce-Hamming"
  # FeatureMatcherGridSearch:
  # Hamming = 0
  # Norm_L2 = 1
  DistType: 1
  # Half search distance
  PixelSearchRange: 15
MapInitializer:
  Method: 2
  F_USE_RANSAC: 1
  F_RANSAC_CONFIDENCE: 0.999
  F_RANSAC_MAX_DIST: 1.0

  Reprojection_Error_Threshold: 5
  Parallax_Threshold: 0.9998

  VERBOSE: 0 
