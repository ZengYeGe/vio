%YAML:1.0
VisualOdometry:
  VisualizeTracking: 1
  # 0 is press key to continue
  TimePerFrame: 10

  VisualizeLandmarks: 1
  VisualizeLandmarksEveryNumFrame: 1

  OptimizeEveryNumFrame: 5

FeatureTracker:
  #  OCV_BASIC_DETECTOR = 0,
  #  OCV_BASIC_DETECTOR_EXTRACTOR = 1
  Method: 1
  DetectorType: "FAST"
  max_num_feature: 10000
  DescriptorType: "DAISY"
FeatureMatcher:
  UseRatioTest: 1
  RatioTestThresh: 0.8

  UseSymmetryTest: 1

  MaxDistToEpipolarLine: 0.5
  LevelOfConfidence: 0.999 
  MaxMatchPerFeature: 2

  # BRUTE_FORCE = 0
  # GRID_SEARCH = 1
  Method: 1
  # FeatureMatcherOCV:
  OCVMatcherType: "BruteForce"
  # FeatureMatcherGridSearch:
  # Hamming = 0
  # Norm_L2 = 1
  DistType: 1
  PixelSearchRange: 30
MapInitializer:
  Method: 2
  F_USE_RANSAC: 1
  F_RANSAC_CONFIDENCE: 0.99
  F_RANSAC_MAX_DIST: 2.0

  Reprojection_Error_Threshold: 20
  Parallax_Threshold: 0.99998

  VERBOSE: 0 
